<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/_system/css/proxima.woff2.css">
  <link rel="stylesheet" href="/_system/css/playfulcss/playfulcss.css">
  <link rel="stylesheet" href="/_system/css/fontawesome-free-5.3.1-web/css/all.min.css">

  <link rel="icon" href="/_system/images/favicon.png">

  <!-- Page Title -->
  <title>Remember Them Little</title>

</head>

<body>

  <!-- Required facebook div element -->
  <div id="fb-root"></div>

  <!-- Required facebook bootstrapper-->
  <script>





  </script>

  <!-- App -->
  <div id="app" class="index">

    <!-- Navigation Bar-->
    <nav>

      <!-- Company Logo -->
      <h3><i class="fab fa-instagram"></i>Remember Them Little</h3>

      <!-- Navigation Links -->
      <ul>
        <li><a href="#" class="color-dark">Home</a></li>
        <li><a href="#">About us</a></li>
        <li><a href="#">Packages</a></li>
        <li><a href="#">Themes</a></li>

        <!-------------------- CUSTOM FACEBOOK LOGIN BUTTON ----------------------->

        <!-- Not authorized / Not connected button -->
        <button v-if="loginStatus.status=='unknown' || loginStatus.status=='not_authorized'" class="primary" @click="login">
          <i class="fab fa-facebook-square"></i><span>Login</span></button>

        <!-- Authorized / Connected -->
        <template v-else-if="loginStatus.status=='connected'">

          <a class="button outline" style="margin-right: 1rem;" href="/app/dashboard">My Dashboard</a>
          <a class="flex align-items-center" @click="logout">
            <img class="profile_pic" :src="fbapi_me.picture.data.url" style="border-radius: 50%; width: 38px">&nbsp&nbsp
            {{fbapi_me.first_name}}&nbsp
            <i class="fas fa-angle-down"></i>
            <!-- <i class="fas fa-sign-out-alt"></i><span>Logout</span></a> -->
          </a>
        </template>

        <!-- For undetermined connection / loading -->
        <button v-else class="outline" disabled style="cursor: default">
          <i class="fa fa-sync fa-spin" style="color: #ddd"></i>
          <span style=" color: #ddd">Loading account</span>
        </button>

        <!---------------- END OF CUSTOM FACEBOOK LOGIN BUTTON --------------------->

      </ul>

    </nav>

    <main>

      <br><br><br><br><br><br><br>
      <h1>Welcome to Remember Them Little</h1>

      <h3 v-if="loginStatus.status=='connected'">Hi {{fbapi_me.first_name}}!</h3>
      <br>
      <a class="button primary flex align-items-center" href="/app/booking/">
        Book a Pictorial
        <i class="fa fa-sign-in-alt" style="margin-left: 0.25rem"></i></a>
      <br>or go to <br><br>
      <a class="button outline flex align-items-center" href="/app/admin/transactions/">
        Admin Dashboard
        <i class="fa fa-sign-in-alt" style="margin-left: 0.25rem"></i></a>
      <br>

    </main>

  </div>

  <!-- Imported Scripts -->
  <script src="/_system/js/vendor/vue.js"></script>
  <script src="/_system/js/components/components.js"></script>
  <script src="/_system/js/vendor/vue-resource@1.5.1.js"></script>

  <!-- Mixins -->
  <script src="/_system/js/mixins/facebook.js"></script>

  <!-- Local Scripts -->
  <script>

    var app = new Vue({
      el: '#app',
      mixins: [FacebookMixin]
    })

  </script>


</body>

</html>
