<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#228be6">
    <link rel="stylesheet" href="/_system/css/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/_system/css/playfulcss/playfulcss.css">
    <link rel="stylesheet" href="/_system/css/proxima.woff3.css">
    <title>Remember Them Little</title>
</head>

<body class="admin">

    <!-- Vue App -->
    <div id="app">
        <!-- App bar-->
        <nav>
            <span>
                <a class="bars" href="#" @click="$root.$refs.drawer.show()">
                    <i class="fas fa-bars"></i>
                </a>
                <a class="brand" href="#">
                    <h3>Admin Console</h3>
                </a>
            </span>
            <span>
                <a class="section_title">
                    <h3>Settings</h3>
                </a>
            </span>
            <span>
                <span class="links">
                    <a href="/app/admin/calendar">
                        Dashboard
                    </a>
                    <a href="/app/admin/transactions">
                        Transactions
                    </a>
                    <a href="/app/admin/reports">
                        Reports
                    </a>
                    <a href="/app/admin/settings" class="active">
                        Settings
                    </a>
                </span>
                <a class="search" href="#">
                    <i class="fas fa-search"></i>
                </a>
            </span>

        </nav>

        <div class="sidebar">
            <a href="#" class="active">Categories</a>
            <a href="#">Packages</a>
            <a href="#">Addons</a>
            <a href="#">Themes</a>
        </div>

        <!-- Main Content -->
        <main v-cloak>
            <div class="control">
                <h3>
                    <span>Categories</span>
                </h3>
                <span>
                    <button class="primary">
                        <i class="fas fa-plus"></i>
                        <span>New Category</span>
                    </button>
                </span>
            </div>

            <table style="width: 100%;">
                <tbody>
                    <tr v-for="category in categories">
                        <td>  
                            <h4>{{category.category_name}}</h4>
                            <span>{{category.category_description}}</span>
                        </td>
                        <td style="text-align: -webkit-right">
                            <button>Edit</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </main>

        <!-- Sliding Drawer -->
        <toggle inline-template ref="drawer" v-cloak>


            <div>
                <transition name="fade" appear>
                    <div class="blocker" @click="hide()" v-show="visible"></div>
                </transition>

                <transition name="slide-right">
                    <div class="drawer" v-show="visible">

                        <a href="#">
                            <i class="fas fa-home"></i>
                            <span>Dashboard</span>
                        </a>

                        <a href="#" class="active">
                            <i class="fas fa-th"></i>
                            <span>Transactions</span>
                        </a>
                        <div class="subitems">
                            <a href="#" class="active">
                                <span>Bookings</span>
                            </a>
                            <a href="#">
                                <span>Orders</span>
                            </a>
                        </div>
                        <a href="#">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </a>
                        <a href="#">
                            <i class="fas fa-file"></i>
                            <span>Reports</span>
                        </a>
                    </div>
                </transition>
            </div>

        </toggle>

    </div>

    <script src="/_system/js/vendor/vue.js"></script>
    <script src="/_system/js/vendor/vue-resource@1.5.1.js"></script>
    <script src="/_system/js/components/components.js"></script>
    <script src="/_system/js/mixins/account.js"></script>
    <script src="/_system/js/mixins/admin.js"></script>
    <script src="/_system/js/mixins/category.js"></script>
    <script src="/_system/js/mixins/facebook.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            mixins: [accountMixin, adminMixin, facebookMixin, categoryMixin],
            data: {
                categories: []
            },
            mounted: function () {
                this.fbInit();
                this.loadCategories();
            },
        })
    </script>

</body>

</html>
